<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/admin-layout">

<head>
	<meta charset="UTF-8">
	<title>Create Role</title>
</head>

<body>
	<div layout:fragment="content">
		<h1>Tạo quyền</h1>
		<form id="createRole" class="addform">
			<div class="form-group">
				<label>Tên quyền</label>
				<input name="name" class="form-control" placeholder="Nhập tên vai trò" required>
			</div>
			<div class="form-group">
				<label>Mã</label>
				<input name="code" class="form-control" placeholder="Nhập mã vai trò" required>
			</div>
			<button type="submit" class="btn btn-primary">Tạo</button>
		</form>





		<script>
			const createForm = document.getElementById("createRole")
			createForm.addEventListener('submit', (e)=> {
				e.preventDefault();
				const formValue = formToObject("#createRole")
				post("/admin/api/v1/roles", formValue)
				.then(	window.location.href="/admin/role/search")
			})
		</script>
	</div>

</body>

</html>
