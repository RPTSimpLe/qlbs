<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/auth/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/auth/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/auth/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/auth/images/favicon.png}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                <form class="form-group" th:action="@{/login}" th:method="post">
                  <div class="form-group">
                    <label>Username or email *</label>
                    <input type="text" name="email" class="form-control p_input">
                  </div>

                  <div>
                    <div th:if="${error}">
                      <span th:text="${message}" class="text-danger"></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Password *</label>
                    <input type="password" class="form-control p_input" name="password">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember-me"> Remember me </label>
                    </div>
                    <a th:href="@{/#}" class="forgot-pass">Forgot password</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                  <p class="sign-up">Don't have an Account?<a th:href="@{/signUp}"> Sign Up</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script th:src="@{/auth/vendors/js/vendor.bundle.base.js}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script th:src="@{/auth/js/off-canvas.js}"></script>
    <script th:src="@{/auth/js/hoverable-collapse.js}"></script>
    <script th:src="@{/auth/js/misc.js}"></script>
    <script th:src="@{/auth/js/settings.js}"></script>
    <script th:src="@{/auth/js/todolist.js}"></script>
    <!-- endinject -->
  </body>
</html>
