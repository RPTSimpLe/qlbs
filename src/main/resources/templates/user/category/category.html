<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/user-layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="user-content" layout:fragment="content">
    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Shop</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active text-white">Shop</li>
        </ol>
    </div>
    <!-- Single Page Header End -->


    <!-- Fruits Shop Start-->
    <div class="container-fluid fruite py-5">
        <div class="container py-5">
            <h1 class="mb-4">Book shop</h1>
            <div class="row g-4">
                <div class="col-lg-12">
                    <div class="row g-4">
                        <div class="col-xl-3">
                            <div class="input-group w-100 mx-auto d-flex">
                                <input onkeyup="searchByBookName(this.value)"
                                       type="search" class="form-control p-3" placeholder="Book name" aria-describedby="search-icon-1">
                                <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-xl-3">
                            <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
                                <label for="fruits">Default Sorting:</label>
                                <select id="fruits" name="fruitlist" onchange="sortByPrice(this.value)" class="border-0 form-select-sm bg-light me-3">
                                    <option value="">Nothing</option>
                                    <option value="ASC">Increase</option>
                                    <option value="DESC">Decrease</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row g-4">
                        <div class="col-lg-3">
                            <div class="row g-4">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <h4>Categories</h4>
                                        <ul class="list-unstyled fruite-categorie">

                                        </ul>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="position-relative">
                                        <img src="img/OIP.jpg" class="img-fluid w-100 rounded" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="row g-4 justify-content-center productBooks">

                                </div>
                            <div class="col-12">
                                <div id="pagi" class="pagination d-flex justify-content-center mt-5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fruits Shop End-->
</div>
<div class="jsContent" layout:fragment="jsContent">
    <script>
        let searchValue={}
        get("/user/api/v1/categories/getAll")
            .then(categories => {
                let html=``;
                for (let i = 0; i<categories.dtos.length;i++) {
                    html+=`  <li>
                                                <div class="d-flex justify-content-between fruite-name">
                                                    <a href="#" onclick="searchByCategory(${categories.dtos[i].categoryId})"><i class="fa fa-book" style="margin-right: 10px" aria-hidden="true"></i>${categories.dtos[i].name}</a>
                                                    <span>(${categories.count[i]})</span>
                                                </div>
                                            </li>`
                }
                document.querySelector(".fruite-categorie").innerHTML = html
            })
        let limit =6
        const _$=$
        function renderProducts(products){
            let html=``
            for (const product of products.data) {
                html+=`
                         <div class="col-md-6 col-lg-6 col-xl-4">
                                    <div class="rounded position-relative fruite-item">
                                        <div class="fruite-img">
                                            <img src="${product.imageDTOs[0].url}" class="img-fluid w-100 rounded-top" alt="">
                                        </div>
                                        <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                            <h4>${product.name}</h4>
                                            <p class="text-dark fs-5 fw-bold mb-0">${product.price}</p>
                                            <div class="d-flex justify-content-between flex-lg-wrap">
                                                <a href="/user/product/detail/${product.productId}" class="btn border border-secondary rounded-pill px-3 text-primary"><i class='fas fa-align-justify fa-sm' style='color:#81c408'></i> Deltail</a>
                                                <a href="#" onclick="addToCart(${product.productId})" class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>`
            }
            document.querySelector(".productBooks").innerHTML = html
        }
        let formValue={}
        function searchByCategory(categoryId){
            formValue={}
            event.preventDefault();
            formValue["categoryId"] = categoryId
            getProducts({page: 1, limit})
            resetSortSelect()
        }
        function resetSortSelect(){
            document.getElementById("fruits").innerHTML=` <option value="">Nothing</option>
                                                        <option value="ASC">Increase</option>
                                                        <option value="DESC">Decrease</option>`
        }
        function sortByPrice(price){
            formValue["price"] = price
            getProducts({page: 1, limit})
        }
        function searchByBookName(bookName){
            formValue={}
            formValue["name"]=bookName
            getProducts({page: 1, limit})
            resetSortSelect()
        }
        function getProducts({page, limit}) {
            get("/user/api/v1/products",{
                page,
                limit,
                ... formValue
            })
                .then(products =>{
                    renderProducts(products)
                    $("#pagi").pagination("destroy")
                    const {page,totalItems, limit } = products
                    showPaginationInUser(
                        {totalItems: totalItems,
                            limit,
                            currentPage: page,
                            onPageClick: function getPageNumber(pageNumber){
                                getProducts({page: pageNumber,limit: limit})
                            }
                        }
                    )
                })
        }
        showPaginationInUser({totalItems: 1,
            limit,
            currentPage: 1,
            onPageClick: () => { }
        })
        getProducts({page: 1, limit:limit})

        async function addToCart(productId) {
            event.preventDefault();
            const user = await checklogin()
            const  userId = user.userId
            if (userId == null) {
                window.location.href = "/login"
            } else {
                post("/api/v1/carts", {quantity: 1, userId: userId, productId: productId}).then(response=>console.log(response))
                alert("Add to cart successfull!")
               getCountCart(userId)
            }
        }
    </script>
</div>
</body>
</html>
