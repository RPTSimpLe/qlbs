<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/user-layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="user-content" layout:fragment="content">
        <style>
            .yellow{
                color: yellow;
            }
        </style>
        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Shop Detail</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active text-white">Shop Detail</li>
            </ol>
        </div>
        <!-- Single Page Header End -->
        <!-- Single Product Start -->
        <div class="container-fluid py-5 mt-5">
            <div class="container py-5">
                <div class="row g-4 mb-5">
                    <div class="col-lg-8 col-xl-9">
                        <div class="row g-4">
                            <div class="col-lg-6">
                                <div class="owl-carousel book-carousel">
                                    <div class="border rounded" th:each="img : ${productDTO.imageDTOs}">
                                        <a href="#">
                                            <img th:src="${img.getUrl()}" class="img-fluid rounded" alt="Image">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h4 class="fw-bold mb-3" th:text="${productDTO.getName()}"></h4>
                                <p class="mb-3" th:text="${productDTO.getCategory()}"></p>
                                <h5 class="fw-bold mb-3" th:text="${productDTO.getPrice()}"></h5>
                                <div class="d-flex mb-4">
                                    <i class="fa fa-star text-secondary"></i>
                                    <i class="fa fa-star text-secondary"></i>
                                    <i class="fa fa-star text-secondary"></i>
                                    <i class="fa fa-star text-secondary"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                                <p class="mb-4" th:text="${productDTO.getDescription()}"></p>
                                <button th:onclick="|addToCart('${productDTO.getProductId()}')|" class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i>Thêm</button>
                            </div>
                            <div class="col-lg-12">
                                <nav>
                                    <div class="nav nav-tabs mb-3">
                                        <button class="nav-link active border-white border-bottom-0" type="button" role="tab"
                                                id="nav-about-tab" data-bs-toggle="tab" data-bs-target="#nav-about"
                                                aria-controls="nav-about" aria-selected="true">Chi tiết</button>
                                        <button class="nav-link border-white border-bottom-0" type="button" role="tab"
                                                id="nav-mission-tab" data-bs-toggle="tab" data-bs-target="#nav-mission"
                                                aria-controls="nav-mission" aria-selected="false">Đánh giá</button>
                                    </div>
                                </nav>
                                <div class="tab-content mb-5">
                                    <div class="tab-pane active" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">
                                        <p th:text="${productDTO.getDescription()}"></p>
                                    </div>
                                    <div class="tab-pane" id="nav-mission" role="tabpanel" aria-labelledby="nav-mission-tab">
                                        <div id="ratesList">

                                        </div>
                                        <div id="pagi" class="pagination d-flex justify-content-center mt-5"></div>
                                    </div>
                                </div>
                            </div>
                            <form action="#" id="rateForm">
                                <h4 class="mb-5 fw-bold">Bình luận</h4>
                                <div class="row g-4">
                                    <div class="col-lg-6 notLogin">
                                        <div class="border-bottom rounded">
                                            <input type="text" class="form-control border-0 me-4" name="name" placeholder="Tên">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 notLogin">
                                        <div class="border-bottom rounded">
                                            <input type="text" class="form-control border-0" name="telephone" placeholder="Số điện thoại">
                                        </div>
                                    </div>
                                    <input th:value="${productId}" id="productId" name="productId" class="d-none"></input>
                                    <input id="uId" name="id" class="d-none"></input>
                                    <div class="col-lg-12">
                                        <div class="border-bottom rounded my-4">
                                            <textarea name="feedBack" id="" class="form-control border-0" cols="30" rows="8" placeholder="Bình luận" spellcheck="false"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="d-flex justify-content-between py-3 mb-5">
                                            <div class="d-flex align-items-center">
                                                <input name="star" id="starRate" hidden>
                                                <p class="mb-0 me-3">Vui lòng đánh giá:</p>
                                                <div class="d-flex align-items-center" style="font-size: 12px;">
                                                    <i class="fa fa-star star_1" onclick="ratee(1)"></i>
                                                    <i class="fa fa-star star_2" onclick="ratee(2)"></i>
                                                    <i class="fa fa-star star_3" onclick="ratee(3)"></i>
                                                    <i class="fa fa-star star_4" onclick="ratee(4)"></i>
                                                    <i class="fa fa-star star_5" onclick="ratee(5)"></i>
                                                </div>
                                            </div>
                                            <button class="btn border border-secondary text-primary rounded-pill px-4 py-3" type="submit"> Đăng</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4 col-xl-3">
                        <div class="row g-4 fruite">
==                            <div class="col-lg-12">
                                <div class="position-relative">
                                    <img th:src="@{/user/img/OIP.jpg}" class="img-fluid w-100 rounded" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Single Product End -->
    </div>
<div class="jsContent" layout:fragment="jsContent">
    <script>
        const notLgoins = document.querySelectorAll(".notLogin")
        get("/api/v1/users/getUser")
            .then(user =>{
                if (user.userId!=null){
                    for (const notLgoin of notLgoins) {
                        notLgoin.setAttribute("hidden","true")
                    }
                    document.getElementById("uId").value=user.userId
                }
            })
        get("/user/api/v1/categories/getAll")
            .then(categories => {
                let html=``;
                for (let i = 0; i<categories.dtos.length;i++) {
                    html+=`  <li>
                                                <div class="d-flex justify-content-between fruite-name">
                                                    <a href="#" onclick="searchByCategory(${categories.dtos[i].categoryId})"><i class="fa fa-book" style="margin-right: 10px" aria-hidden="true"></i>${categories.dtos[i].name}</a>
                                                    <span>(${categories.count[i]})</span>
                                                </div>
                                            </li>`
                }
                document.querySelector(".fruite-categorie").innerHTML = html
            })
        $(".book-carousel").owlCarousel({
            autoplay: true,
            smartSpeed: 3000,
            center: false,
            dots: true,
            loop: true,
            responsiveClass: true,
            responsive: {
                0:{
                    items:1
        }
        }
        });
        const limit = 2;
        const _$=$;
        function ratee(a){
            for (let i=1;i<=5;i++){
                if(i<=a){
                    document.querySelector(".star_"+i).style.color= "yellow"
                }else {
                    document.querySelector(".star_"+i).style.color= "#747D88"
                }
                document.getElementById("starRate").value=a
            }
        }
        const pId= document.getElementById("productId").value
        function getRates({page, limit}) {
            get("/api/v1/rates/getRatesByProductId/"+pId,{
                page,
                limit,
            })
                .then(rates =>{
                    renderRates(rates)
                    $("#pagi").pagination("destroy")
                    const {page,totalItems, limit } = rates
                    showPaginationInUser(
                        {totalItems: totalItems,
                            limit,
                            currentPage: page,
                            onPageClick: function getPageNumber(pageNumber){
                                getRates({page: pageNumber,limit: limit})
                            }
                        }
                    )
                })
        }
        function renderRates(rates){
            let html=``
            console.log(rates)
            for (const rate of rates.data) {
                let rateStar=``;
                for (let i=0;i<5;i++){
                    if((i+1)<=parseInt(rate.star)){
                        rateStar += `  <i class="fa fa-star text-secondary yellow"></i>`
                    }else {
                        rateStar += `  <i class="fa fa-star "></i>`
                    }
                }
                html+=`
                          <div class="d-flex">
                                                <div class="">
                                                    <p class="mb-2" style="font-size: 14px;">${rate.createDate}</p>
                                                    <div class="d-flex justify-content-between">
                                                        <h5>${rate.name}</h5>
                                                       <div class="d-flex mb-3">`
                                                        +rateStar+
                                                       `</div>
                                                    </div>
                                                    <p>${rate.feedBack}</p>
                                                </div>
                                            </div>`
            }
            document.querySelector("#ratesList").innerHTML = html
        }
        showPaginationInUser({totalItems: 1,
            limit,
            currentPage: 1,
            onPageClick: () => { }
        })
        getRates({page: 1, limit:limit})

        const rateForm = document.getElementById("rateForm")
        rateForm.addEventListener("submit",(e)=>{
            e.preventDefault();
            let formValue = formToObject("#rateForm")
            post("/api/v1/rates/create",formValue)
                .then(rate=> {
                    location.reload()
                })
        })
        async function addToCart(productId) {
            event.preventDefault();
            const user = await checklogin()
            const  userId = user.userId
            if (userId == null) {
                window.location.href = "/login"
            } else {
                post("/api/v1/carts", {quantity: 1, userId: userId, productId: productId}).then(response=>console.log(response))
                alert("Add to cart successfull!")
                getCountCart(userId)
            }
        }
    </script>
</div>
</body>
</html>
